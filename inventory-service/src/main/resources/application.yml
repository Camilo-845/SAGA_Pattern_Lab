server:
  port: 8082
spring:
  application:
    name: inventory-service

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  cloud:
    function:
      definition: commandsIn;eventsOut

    stream:
      rabbit:
        bindings:
          commandsIn-in-0:
            consumer:
              auto-bind-dlq: true

      bindings:
        commandsIn-in-0:
          destination: inventory-commands-exchange
          group: inventory-service-listener
        eventsOut-out-0:
          destination: inventory-events-exchange

